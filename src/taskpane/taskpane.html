<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Vui lòng <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> add-in để bắt đầu.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div id="stats-container">
            <div class="stat-card" id="total-errors">
                <span class="stat-label">Tổng số lỗi:</span>
                <span class="stat-value error">0</span>
            </div>
            <div class="stat-card" id="fixed-errors">
                <span class="stat-label">Đã sửa:</span>
                <span class="stat-value success">0</span>
            </div>
            <div class="stat-card" id="remaining-errors">
                <span class="stat-label">Còn lại:</span>
                <span class="stat-value warning">0</span>
            </div>
        </div>
        <button class="ms-Button" id="check-text">Kiểm tra văn bản</button>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="error-list"></div>
    </main>
</body>

</html>
